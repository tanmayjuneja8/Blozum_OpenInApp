			function handleReaction(isPositive) {

						thumbUpButton.classList.remove("blz_active");
					} else {
						thumbUpButton.classList.add("blz_active");
						thumbDownButton.classList.remove("blz_active");
					}
					fetch(
						"https://7xnprgida1.execute-api.ap-south-1.amazonaws.com/default/BLZ_OpenInApp",
						{
							method: "POST",
							headers: {

					)
						.then(function (response) {
							return response.text();
						})
						.then(function (botMessage) { console.log(botMessage); })

				}
				if (isPositive === 'false') {

					} else {
						thumbDownButton.classList.add("blz_active");

			function fetchChatMessage(request_options) {
				try {
					fetch(
						"https://7xnprgida1.execute-api.ap-south-1.amazonaws.com/default/BLZ_OpenInApp",
						request_options
					)
						.then(function (response) {
							return response.text();
						})
						.then(function (response) {
							var jsonData = JSON.parse(response);
							if (typeof jsonData === "object") {
								var html = `<div class="messages__item messages__item--visitor"><span class="message-content">`
								for (var key in jsonData) {
									if (jsonData.hasOwnProperty(key)) {
										if (key === 'messages') {
											html = html + jsonData[key];
										}
									}
									else {
										html = html + jsonData[key];
									}
								}
								html += `</span><br>
									             <div class="message-reaction">
									               <button class="thumb-up" onclick="handleReaction('True')">👍</button>
									               <button class="thumb-down" onclick="handleReaction('false')">👎</button>

								chatmessage.innerHTML = html + chatmessage.innerHTML;

							}
						});
				}
				catch (e) {
					console.log(e);
				}

			async function onSendButton(blozum_chatbox) {
				scrollChatToBottom();

				var textField = document.getElementById("BLZ_input");
				var text1 = textField.value;

				}

					text1 +
					"</div>";

				chat_history_blz.push({ "role": "user", "content": text1 });
				var chatmessage = blozum_chatbox.querySelector(".blozum_chatbox__messages");
				chatmessage.innerHTML = html + chatmessage.innerHTML;

				const dotss = document.getElementById("animation_dots");
				textField.value = "";
				try {
					fetch(
						"https://7xnprgida1.execute-api.ap-south-1.amazonaws.com/default/BLZ_OpenInApp",
						{
							method: "POST",
							headers: {
								"Content-Type": "application/json",
								"x-api-key": apiKey,
							},
							body: JSON.stringify({
								message: chat_history_blz,
								user: uuid,
							}),
						}
					)
						.then(function (response) {
							return response.text();
						})
						.then(function (botMessage) {
							chatmessage = blozum_chatbox.querySelector(".blozum_chatbox__messages");
							document.querySelector("#BLZ_send").disabled = false;
							try {
								var jsonData = JSON.parse(botMessage);
								dotss.remove();
								if (typeof jsonData === "object") {
									var html = `<div class="messages__item messages__item--visitor"><span class="message-content">`
									for (var key in jsonData) {
										if (jsonData.hasOwnProperty(key)) {
											chat_history_blz.push({ "role": "assistant", "content": jsonData[key] });
											html = html + jsonData[key];
										}
										else {
											html = html + jsonData[key];
										}
									}
									html += `</span><br>
									             <div class="message-reaction">
									               <button class="thumb-up" onclick="handleReaction('True')">👍</button>
									               <button class="thumb-down" onclick="handleReaction('false')">👎</button>
									             </div></div>`;
									chatmessage = blozum_chatbox.querySelector(".blozum_chatbox__messages");
									chatmessage.innerHTML = html + chatmessage.innerHTML;
								}
							}
							catch (error) {
								// Regular bot message
								html = "";
								dotss.remove();
								chatmessage = blozum_chatbox.querySelector(".blozum_chatbox__messages");
								chatmessage.innerHTML = html + chatmessage.innerHTML;
								// homeButtonBLZ();  // Clicking the home_button_BLZ_1 button programmatically
								textField.value = "";
							}
						});
				}
				catch (e) {
					document.querySelector("#BLZ_send").disabled = false;
					console.error(e);
				}
				scrollChatToBottom();
			}

			function updateChatText(blozum_chatbox) {

				messages

					.reverse()

								item.message +

									             <div class="message-reaction">
									               <button class="thumb-up" onclick="handleReaction('True')">👍</button>
									               <button class="thumb-down" onclick="handleReaction('false')">👎</button>
									             </div></div>`;
						} else if (item.name === "User") {
							html +=
								'<div class="messages__item messages__item--operator">' +
								item.message +
								"</div>";
						}
					});
				var chatmessage = blozum_chatbox.querySelector(".blozum_chatbox__messages");
				chatmessage.innerHTML = html + chatmessage.innerHTML;
				return;
			}
